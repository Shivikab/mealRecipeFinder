<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Meal Recipe Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
      <!-- logos wgra ke liye were using font awesome ka link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-left-icon">
      <i class="fas fa-hamburger"></i>
    </div>
      <div class="container">
          <h1>Find About The Required</h1>
          <div class="flex">
              <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search your meals or related keywords ">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                    <!-- ye ni use krenge toh without any logo button hoga wahan -->
                </button>
              </form>
              <button class="random-btn" id="random"> 
                <!-- sb shuffle up krke khudse koi khana dikhaega -->
                  <i class="fas fa-random"></i>
              </button>
          </div>
          <div class="result-heading"></div>
          <div id="meals" class="meals"></div>
          <div id="single-meal"></div>
      </div>

    <!-- javascript code file -->
    <script src="script.js"></script>
  </body>
</html>
